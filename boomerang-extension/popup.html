<!DOCTYPE html>
<html>
<head>
  <title>Boomerang</title>

    body {
      width: 300px;
      padding: 16px;

    }
    .container {
      text-align: center;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2C3E50;
    }
    .message {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    .saved-title {
      font-size: 14px;
      color: #2C3E50;
      margin-bottom: 16px;
      padding: 8px;

      border-radius: 4px;

    .view-all {
      color: #FF6B35;
      text-decoration: none;

    }
    .view-all:hover {
      text-decoration: underline;

  <div class="container">
    <img src="icons/icon-48.png" alt="Boomerang" class="icon">
